<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Phrase Learner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 1rem;
            background-color: #e0f2fe; /* Light blue background */
        }
        .card {
            background-color: white;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .phrase-box {
            background-color: #bfdbfe; /* A slightly darker blue for the phrase */
            padding: 1.5rem;
            border-radius: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        .phrase-box:hover {
            background-color: #93c5fd; /* Darker on hover */
        }
        .hidden-response {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            background-color: #d1fae5; /* Light green for the response */
            border-radius: 1rem;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .speak-button {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: background-color 0.2s;
        }
        .speak-button:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
        .vocabulary-list {
            max-height: 150px;
            overflow-y: auto;
            margin-top: 1rem;
            padding: 0.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            background-color: #f8fafc;
            text-align: left;
        }
        .vocabulary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            border-bottom: 1px solid #e2e8f0;
        }
        .vocabulary-item:last-child {
            border-bottom: none;
        }
        .delete-button {
            background: none;
            border: none;
            cursor: pointer;
            color: #ef4444;
            transition: color 0.2s;
        }
        .delete-button:hover {
            color: #b91c1c;
        }
        .share-container {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .share-id-box {
            background-color: #e2e8f0;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-family: monospace;
            word-break: break-all;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-6">English Conversation Practice</h1>
        <p class="text-gray-600 mb-8 text-center px-4">Click the box to reveal a common response and practice your conversational English!</p>

        <div class="card">
            <div id="phrase-box" class="phrase-box">
                <p id="phrase-text" class="text-xl md:text-2xl font-semibold text-gray-800">Hello, how's it going?</p>
                <button id="speak-button" class="speak-button" aria-label="Listen to phrase">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.536 8.464a5 5 0 010 7.072m2.121-7.072a8 8 0 010 11.314m-7.072-11.314a2 2 0 010 2.828m-2.122-2.828a5 5 0 010 7.072m2.121-7.072a8 8 0 010 11.314" />
                    </svg>
                </button>
            </div>
            
            <div id="response-box" class="hidden-response">
                <p id="response-text" class="text-xl md:text-2xl text-gray-700"></p>
            </div>
            
            <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 mt-8">
                <button id="next-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-xl transition-colors shadow-lg flex-1">Next Phrase</button>
                <button id="switch-roles-button" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-xl transition-colors shadow-lg flex-1">Switch Roles</button>
            </div>
        </div>

        <!-- New Vocabulary Section -->
        <div class="card mt-8">
            <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-4">My Vocabulary</h2>
            <div class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-2">
                <input id="vocabulary-input" type="text" placeholder="Add a word or phrase..." class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="save-word-button" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg transition-colors shadow-lg">Save</button>
            </div>
            <div id="vocabulary-list" class="vocabulary-list">
                <!-- Vocabulary items will be rendered here -->
            </div>
        </div>

        <!-- New Share Section -->
        <div class="card mt-8">
            <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-4">Share & Join Lists</h2>
            <div class="share-container">
                <div>
                    <button id="share-list-button" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-6 rounded-lg transition-colors shadow-lg w-full">Share My List</button>
                    <p id="share-id-display" class="share-id-box mt-2">Your Share ID will appear here.</p>
                </div>
                <div class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-2 items-center">
                    <input id="share-id-input" type="text" placeholder="Enter a Share ID..." class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button id="join-list-button" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-6 rounded-lg transition-colors shadow-lg">Join List</button>
                </div>
            </div>
        </div>

        <p id="user-id" class="mt-4 text-sm text-gray-500"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, orderBy, setDoc, doc, getDoc, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userId = null;

        // --- Vocabulary Management ---
        const vocabularyInput = document.getElementById('vocabulary-input');
        const saveWordButton = document.getElementById('save-word-button');
        const vocabularyList = document.getElementById('vocabulary-list');
        const shareIdInput = document.getElementById('share-id-input');
        const shareListButton = document.getElementById('share-list-button');
        const joinListButton = document.getElementById('join-list-button');
        const shareIdDisplay = document.getElementById('share-id-display');

        // Phrase learner script
        const phrases = [
            { phrase: "Hello, how's it going?", response: "I'm doing great, thanks! How about you?" },
            { phrase: "I'm a little bit under the weather today.", response: "Oh no, I'm sorry to hear that. I hope you feel better soon!" },
            { phrase: "What do you do for a living?", response: "I work as a software developer. It's a challenging but rewarding job." },
            { phrase: "It was nice talking to you.", response: "You too! Have a great day." },
            { phrase: "Could you tell me how to get to the library?", response: "Of course. Go straight down this road and it'll be on your right." },
            { phrase: "I'm looking forward to the weekend.", response: "Me too! Do you have any plans?" },
            { phrase: "What's your favorite kind of food?", response: "I love Italian food, especially pasta." },
            { phrase: "Long time no see!", response: "Wow, it has been! How have you been?" },
            { phrase: "Let's grab a coffee sometime.", response: "That sounds great! How about Tuesday?" }
        ];
        let currentPhraseIndex = 0;
        let isRolesSwitched = false;
        const phraseBox = document.getElementById('phrase-box');
        const phraseText = document.getElementById('phrase-text');
        const responseBox = document.getElementById('response-box');
        const responseText = document.getElementById('response-text');
        const nextButton = document.getElementById('next-button');
        const speakButton = document.getElementById('speak-button');
        const switchRolesButton = document.getElementById('switch-roles-button');

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                document.getElementById('user-id').textContent = `User ID: ${userId}`;
                
                const vocabularyCollection = collection(db, `artifacts/${appId}/users/${userId}/vocabulary`);
            
                onSnapshot(vocabularyCollection, (snapshot) => {
                    const words = [];
                    snapshot.forEach(doc => {
                        words.push({ id: doc.id, ...doc.data() });
                    });
                    renderVocabulary(words);
                }, (error) => {
                    console.error("Error getting vocabulary list:", error);
                });
            } else {
                try {
                    await signInAnonymously(auth);
                } catch (error) {
                    console.error("Error signing in anonymously:", error);
                }
            }
        });

        if (initialAuthToken) {
            signInWithCustomToken(auth, initialAuthToken).catch(error => {
                console.error("Error signing in with custom token:", error);
            });
        }
        
        async function saveWord(word) {
            if (!userId) {
                console.error("User not authenticated. Cannot save word.");
                return;
            }
            if (!word.trim()) {
                console.warn("Cannot save an empty word.");
                return;
            }
            try {
                const vocabularyCollection = collection(db, `artifacts/${appId}/users/${userId}/vocabulary`);
                await addDoc(vocabularyCollection, { word: word.trim(), createdAt: Date.now() });
                vocabularyInput.value = '';
            } catch (error) {
                console.error("Error saving word:", error);
            }
        }

        async function deleteWord(docId) {
            if (!userId) {
                console.error("User not authenticated. Cannot delete word.");
                return;
            }
            try {
                const wordRef = doc(db, `artifacts/${appId}/users/${userId}/vocabulary`, docId);
                await deleteDoc(wordRef);
            } catch (error) {
                console.error("Error deleting word:", error);
            }
        }

        function renderVocabulary(words) {
            vocabularyList.innerHTML = '';
            words.sort((a, b) => a.word.localeCompare(b.word));
            if (words.length === 0) {
                vocabularyList.innerHTML = '<p class="text-gray-500 text-center">Your vocabulary list is empty.</p>';
            } else {
                words.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'vocabulary-item text-gray-800';
                    div.innerHTML = `
                        <span>${item.word}</span>
                        <button class="delete-button" data-id="${item.id}" aria-label="Delete word">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    `;
                    vocabularyList.appendChild(div);
                });
                document.querySelectorAll('.delete-button').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const docId = event.currentTarget.dataset.id;
                        deleteWord(docId);
                    });
                });
            }
        }
        
        async function shareVocabulary() {
            if (!userId) {
                console.error("User not authenticated. Cannot share list.");
                return;
            }
            try {
                const privateCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/vocabulary`);
                const querySnapshot = await getDocs(privateCollectionRef);
                const words = [];
                querySnapshot.forEach(doc => {
                    words.push(doc.data().word);
                });

                if (words.length === 0) {
                    shareIdDisplay.textContent = "Your list is empty. Add words before sharing!";
                    return;
                }

                const sharedCollectionRef = collection(db, `artifacts/${appId}/public/data/shared_vocab_lists`);
                const sharedDocRef = await addDoc(sharedCollectionRef, {
                    owner: userId,
                    words: words,
                    createdAt: Date.now()
                });
                
                shareIdDisplay.textContent = sharedDocRef.id;
                shareIdInput.value = '';
            } catch (error) {
                console.error("Error sharing list:", error);
                shareIdDisplay.textContent = "Error sharing list. See console for details.";
            }
        }

        async function joinSharedList(shareId) {
            if (!userId) {
                console.error("User not authenticated. Cannot join list.");
                return;
            }
            if (!shareId.trim()) {
                console.warn("Please enter a Share ID.");
                shareIdDisplay.textContent = "Please enter a Share ID.";
                return;
            }
            try {
                const sharedDocRef = doc(db, `artifacts/${appId}/public/data/shared_vocab_lists`, shareId.trim());
                const sharedDoc = await getDoc(sharedDocRef);

                if (!sharedDoc.exists()) {
                    shareIdDisplay.textContent = "Shared list not found.";
                    return;
                }

                const sharedWords = sharedDoc.data().words;
                if (sharedWords.length === 0) {
                    shareIdDisplay.textContent = "This list is empty.";
                    return;
                }

                const privateCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/vocabulary`);
                for (const word of sharedWords) {
                    const q = query(privateCollectionRef, where("word", "==", word));
                    const docs = await getDocs(q);
                    if (docs.empty) {
                        await addDoc(privateCollectionRef, { word: word, createdAt: Date.now() });
                    }
                }
                shareIdDisplay.textContent = "Successfully joined list!";
                shareIdInput.value = '';
            } catch (error) {
                console.error("Error joining list:", error);
                shareIdDisplay.textContent = "Error joining list. See console for details.";
            }
        }

        // Main event listeners
        saveWordButton.addEventListener('click', () => {
            saveWord(vocabularyInput.value);
        });

        vocabularyInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                saveWord(vocabularyInput.value);
            }
        });

        shareListButton.addEventListener('click', shareVocabulary);
        joinListButton.addEventListener('click', () => {
            joinSharedList(shareIdInput.value);
        });

        function updatePhrase() {
            const currentPair = phrases[currentPhraseIndex];
            if (isRolesSwitched) {
                phraseText.textContent = currentPair.response;
                responseText.textContent = currentPair.phrase;
            } else {
                phraseText.textContent = currentPair.phrase;
                responseText.textContent = currentPair.response;
            }
            responseBox.style.opacity = '0';
            responseBox.style.display = 'none';
        }
        function speakPhrase(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            speechSynthesis.speak(utterance);
        }
        phraseBox.addEventListener('click', (event) => {
            if (event.target.closest('#speak-button')) {
                return;
            }
            if (responseBox.style.display === 'none') {
                responseBox.style.display = 'block';
                setTimeout(() => { responseBox.style.opacity = '1'; }, 10);
            } else {
                responseBox.style.opacity = '0';
                setTimeout(() => { responseBox.style.display = 'none'; }, 500);
            }
        });
        nextButton.addEventListener('click', () => {
            currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
            updatePhrase();
        });
        switchRolesButton.addEventListener('click', () => {
            isRolesSwitched = !isRolesSwitched;
            updatePhrase();
        });
        speakButton.addEventListener('click', () => {
            speakPhrase(phraseText.textContent);
        });
        updatePhrase();
    </script>
</body>
</html>
